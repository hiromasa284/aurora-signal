name: Update Signal History

on:
  schedule:
    # JST 6:40 → UTC 21:40
    - cron: "40 21 * * *"
  workflow_dispatch:

jobs:
  update-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # ← これが超重要！

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy

      - name: Run history generator
        run: |
          python generate_history.py

      - name: Push changes
        run: |
          git config --global user.name "hiromasa284"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/hiromasa284/aurora-signal.git
          git add signal_history.json
          git commit -m "Auto-update signal history" || echo "No changes"
          git push origin main
