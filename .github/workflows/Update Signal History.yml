name: Update Signal History

on:
  schedule:
    - cron: "0 9 * * *"   # 日本時間18:00頃（UTC 9:00）
  workflow_dispatch:      # 手動実行も可能

jobs:
  update-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy

      - name: Run history generator
        run: |
          python generate_history.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add signal_history.json
          git commit -m "Auto-update signal history" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/hiromasa284/aurora-signal.git HEAD:main
