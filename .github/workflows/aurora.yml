name: Aurora Signal

on:
  schedule:
    - cron: "0 * * * *"  # 毎時0分に実行
  workflow_dispatch:     # 手動実行も可能

permissions:
  contents: write        # signal.json を push するために必要

jobs:
  run-signal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          ALPHA_KEY: ${{ secrets.ALPHA_KEY }}
          NEWS_KEY: ${{ secrets.NEWS_KEY }}
          FMP_KEY: ${{ secrets.FMP_KEY }}
        run: python aurora_signal.py

      - name: Send email with results
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SEND_TO: ${{ secrets.SEND_TO }}
        run: python send_email.py

      - name: Commit and push signal.json
        run: |
          git config --global user.name "Aurora Bot"
          git config --global user.email "aurora@example.com"
          git pull origin main --rebase || true
          git add signal.json
          git diff --cached --quiet && echo "No changes to commit" || (
            git commit -m "Update signal.json"
            git push origin main
          )

      - name: Backup signal.json
        run: |
          mkdir -p backup
          cp signal.json backup/signal_$(date +'%Y%m%d_%H%M').json

      - name: Clean old backups
        run: |
          find backup/ -type f -mtime +7 -exec rm {} \;
