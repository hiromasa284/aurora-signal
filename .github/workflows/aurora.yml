name: Aurora Signal

on:
  schedule:
    # JST 6:35 â†’ UTC 21:35
    - cron: "35 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-signal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          ALPHA_KEY: ${{ secrets.ALPHA_KEY }}
          NEWS_KEY: ${{ secrets.NEWS_KEY }}
          FMP_KEY: ${{ secrets.FMP_KEY }}
          OUTLOOK_USER: ${{ secrets.OUTLOOK_USER }}
          OUTLOOK_PASS: ${{ secrets.OUTLOOK_PASS }}
          SEND_TO: ${{ secrets.SEND_TO }}
        run: python aurora_signal.py

      - name: Commit and push signal.json
        run: |
          git config --global user.name "Aurora Bot"
          git config --global user.email "aurora@example.com"
          git add signal.json
          git diff --cached --quiet && echo "No changes to commit" || (
            git commit -m "Update signal.json"
            git push origin main
          )

      - name: Backup signal.json
        run: |
          mkdir -p backup
          cp signal.json backup/signal_$(date +'%Y%m%d_%H%M').json

      - name: Clean old backups
        run: |
          find backup/ -type f -mtime +7 -exec rm {} \;

      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          text=$(cat slack_message.txt)
          payload=$(jq -n --arg text "$text" '{text: $text}')
          curl -X POST -H "Content-type: application/json" \
            --data "$payload" \
            $SLACK_WEBHOOK_URL
