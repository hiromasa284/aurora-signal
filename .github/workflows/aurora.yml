name: Aurora Signal

on:
  schedule:
    - cron: "0 * * * *"  # 毎時0分に実行
  workflow_dispatch:     # 手動実行も可能

permissions:
  contents: write        # signal.json を push するために必要

jobs:
  run-signal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pandas numpy
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: Run script
        env:
          ALPHA_KEY: ${{ secrets.ALPHA_KEY }}
          NEWS_KEY: ${{ secrets.NEWS_KEY }}
          FMP_KEY: ${{ secrets.FMP_KEY }}
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          SEND_TO: ${{ secrets.SEND_TO }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: python aurora_signal.py

      - name: Commit and push signal.json
        run: |
          git config --global user.name "Aurora Bot"
          git config --global user.email "aurora@example.com"
          git pull origin main --rebase || true
          git add signal.json
          git diff --cached --quiet && echo "No changes to commit" || (
            git commit -m "Update signal.json"
            git push origin main
          )
def safe_run():
    try:
        result = scan_all(tickers)
        print(f"アラート銘柄数: {len(result)}")

        body = format_alerts_for_email("signal.json")
        send_email("Aurora Signal 最新アラート", body)

    except Exception as e:
        error_body = f"Aurora Signal 実行中にエラーが発生しました。\n\n{str(e)}"
        send_email("Aurora Signal エラー通知", error_body)
        raise


if __name__ == "__main__":
    safe_run()
      - name: Send failure notification
        if: failure()
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SEND_TO:   ${{ secrets.SEND_TO }}
        run: |
          python - << 'EOF'
from email.mime.text import MIMEText
import smtplib, os

msg = MIMEText("Aurora Signal の GitHub Actions が失敗しました。", "plain", "utf-8")
msg["Subject"] = "Aurora Signal - GitHub Actions エラー"
msg["From"] = os.environ["SMTP_USER"]
msg["To"] = os.environ["SEND_TO"]

with smtplib.SMTP("smtp.gmail.com", 587) as s:
    s.starttls()
    s.login(os.environ["SMTP_USER"], os.environ["SMTP_PASS"])
    s.send_message(msg)
EOF
