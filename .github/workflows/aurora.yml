name: Aurora Signal

on:
  schedule:
    - cron: "0 * * * *"  # 毎時0分に実行
  workflow_dispatch:     # 手動実行も可能

permissions:
  contents: write        # signal.json を push するために必要

jobs:
  run-signal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pandas numpy
          pip install google-api-python-client google-auth google-auth-oauthlib

      - name: Run script
        env:
          ALPHA_KEY: ${{ secrets.ALPHA_KEY }}
          NEWS_KEY: ${{ secrets.NEWS_KEY }}
          FMP_KEY: ${{ secrets.FMP_KEY }}
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          SEND_TO: ${{ secrets.SEND_TO }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: python aurora_signal.py

      - name: Commit and push signal.json
        run: |
          git config --global user.name "Aurora Bot"
          git config --global user.email "aurora@example.com"
          git pull origin main --rebase || true
          git add signal.json
          git diff --cached --quiet && echo "No changes to commit" || (
            git commit -m "Update signal.json"
            git push origin main
          )
